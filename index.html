<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_8.2 Dinner Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://flukeout.github.io/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://flukeout.github.io/favicon.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <h1 class="title">CSS Dinner Shopping List</h1>
        <h4 class="sub-title">Letâ€™s go to the mall!</h4>
    </header>
    <main class="main">
        <ul class="list">
            <li class="list__item">
                <input type="checkbox" id="item1" class="list__inpt">
                <label for="item1" class="list__label">A lot of pickles <span>(for the next lessons about
                        CSS)</span></label>
            </li>
            <li class="list__item">
                <input type="checkbox" id="item2" class="list__inpt">
                <label for="item2" class="list__label">10 apples<span>(for more CSS manipulations)</span></label>
            </li>
            <li class="list__item">
                <input type="checkbox" id="item3" class="list__inpt">
                <label for="item3" class="list__label">20 oranges <span>(because they are awesome)</span></label>
            </li>
            <li class="list__item">
                <input type="checkbox" id="item4" class="list__inpt">
                <label for="item4" class="list__label">13 plates <span>(hm... they always dissapear)</span></label>
            </li>
            <li class="list__item">
                <input type="checkbox" id="item5" class="list__inpt">
                <label for="item5" class="list__label">15 bentos</label>
            </li>
            <li class="list__item">
                <input type="checkbox" id="item6" class="list__inpt">
                <label for="item6" class="list__label">1 bottle of Sake <span> (for my friends)</span></label>
            </li>
        </ul>
        <div class="list__footer">
            <h3>Bon appetit :&#41;</h3>
        </div>
    </main>
</body>

</html>
